    <button class = "book" onclick = "booking(this)">Confirm Booking</button>

    <script>

        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");


        function clicked(btn) 
        {
            // Only toggle if it's not already confirmed

            if (!btn.classList.contains('confirmed')) 
            {
                btn.classList.toggle('booked');
            }
        }

        // When "Confirm Booking" is pressed

        function booking() 
        {
            const seats = document.querySelectorAll('.booked');
            if (seats.length === 0) {
                alert("Please select at least one seat before confirming!");
                return;
            }

            seats.forEach
            (
                seat => 
                    {
                        seat.classList.remove('booked');
                        seat.classList.add('confirmed');
                    }
            );
          
            const seatCount = seats.length;
            const seatPrice = 120; // ðŸ’° per seat price
            const totalPrice = seatCount * seatPrice;

            // Show totals dynamically

            div1.innerHTML = `
                <button class="total">Total Seats: ${seatCount}</button><br><br>
                <button class="total">Total Price: â‚¹${totalPrice}</button>
            `;

           alert(seats.length + " seat(s) successfully booked!");
        }

        function clearall() 
        {
            const bookedSeats = document.querySelectorAll('.booked');
            bookedSeats.forEach(seat => {
            seat.classList.remove('booked');
            });
        }

    </script>
